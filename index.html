<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital burken - ledtrådar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            color: #ffffff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #4caf50;
            border-radius: 10px;
            background: #282846;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
            color: #4caf50;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital burken - ledtrådar</h1>
        <p>Ljudledtrådar spelas automatiskt för att vägleda sökaren. Se till att ljudet är på!</p>
        <p id="status">Ljudledtrådar laddar...</p>
        <button id="startButton">Starta ljudledtrådar!</button>
    </div>

    <script>
        // Array of audio files
        const audioFiles = [
            'audio/clue1.mp3', 
            'audio/clue2.mp3', 
            'audio/clue3.mp3'
        ];

        let currentIndex = 0; // Start with the first audio clue
        const statusText = document.getElementById('status');
        const startButton = document.getElementById('startButton');

        // Function to play the next audio clue
        function playNextAudio() {
            if (currentIndex < audioFiles.length) {
                const audio = new Audio(audioFiles[currentIndex]);
                audio.play();

                // Update status text
                statusText.textContent = `Playing clue ${currentIndex + 1} of ${audioFiles.length}`;

                // Move to the next audio after a delay when the current one ends
                audio.addEventListener('ended', () => {
                    currentIndex++;
                    if (currentIndex < audioFiles.length) {
                        setTimeout(playNextAudio, 5000); // 5-second delay
                    } else {
                        statusText.textContent = 'All clues have been played!';
                    }
                });
            }
        }

        // Start playing audio on button click
        startButton.addEventListener('click', () => {
            startButton.style.display = 'none'; // Hide the button
            playNextAudio();
        });
    </script>
</body>
</html>
